name: CI

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
    build:
      runs-on: ${{ matrix.os }}
        
      strategy:
        matrix:
          os: [ubuntu-18.04, ubuntu-16.04]

      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6.12
          #- uses: s-weigand/setup-conda@v1
          #with:
          #activate-conda: true
          #python-version: 3.7
          #- run: conda --version
      - run: which python
      - name: Run installation.
        run: |
         pip install codecov
         #pip install sphinx sphinx_rtd_theme
         pip install .[test]
         python setup.py install
      - name: Test coverage.
        run: |
         python setup.py test
         codecov
      - name: Code Coverage
        uses: codecov/codecov-action@v1
